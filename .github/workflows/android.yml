name: Android CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Assemble debug
      run: ./gradlew assembleDebug
  
  unit_test:
    needs: [build]
    runs-on: [ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: action/setup-java@v1
      with:
        java-version: 1.8
    - name: Run unit test
      run: ./gradlew :library:testDebugUnitTest
